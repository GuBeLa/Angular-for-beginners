<input type="text" (change)="setNewUserName($event.target.value)" [value]="newUserName" />
<button (click)="addUser()">Add user</button>

<div *ngFor="let user of users" class="user-container">
    <span>{{ user.name }} is {{ user.age }}</span>
    <span (click)="removeUser.emit(user.id)">Remove</span>
</div>
